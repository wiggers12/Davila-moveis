            { pergunta: "A 'troca de base' em pé é um drill importante para qual situação de luta?", opcoes: ["Aplicar finalizações", "Preparar entradas de queda", "Defender o cem quilos", "Fazer aquecimento"], correta: 1 },
            { pergunta: "Fazer 'jacaré' (andar de um lado para o outro por cima de um colega) é um drill para quê?", opcoes: ["Melhorar o equilíbrio", "Fortalecer o pescoço", "Melhorar a mobilidade na passagem de guarda", "Aquecer os braços e ombros"], correta: 2 },
            { pergunta: "A 'levantada técnica' é um drill para:", opcoes: ["Levantar-se do chão de forma segura, se protegendo", "Dar uma cambalhota", "Fortalecer o abdômen", "Iniciar uma queda"], correta: 0 },
            { pergunta: "Repetir a entrada de 'armlock' da montada é um drill para:", opcoes: ["Aumentar a velocidade e precisão do ataque", "Ganhar força nos braços", "Cansar o colega", "Aprender a cair"], correta: 0 },
            { pergunta: "O que é o drill de 'passagem torreando' sem parceiro?", opcoes: ["Correr em círculos", "Simular o movimento circular das pernas e do quadril", "Pular corda", "Fazer flexões"], correta: 1 },
            { pergunta: "Qual o benefício de fazer drills de rolamento sobre os ombros?", opcoes: ["Melhorar a queda de Judô", "Melhorar a consciência corporal e a capacidade de inverter posições", "Fortalecer o pescoço", "Aprender a voar"], correta: 1 },
            { pergunta: "Drills de 'pegada' (ficar trocando pegadas com um colega) melhoram o quê?", opcoes: ["A força das mãos (grip)", "A velocidade das pernas", "A capacidade de finalização", "Apenas a amizade"], correta: 0 },
            { pergunta: "Por que é importante fazer drills de forma lenta no início?", opcoes: ["Para não suar", "Para focar na execução correta da técnica antes de adicionar velocidade", "Para o professor não brigar", "Para não cansar"], correta: 1 }
        ]
      }
    };
    
    /* ================= LÓGICA DO QUIZ SEQUENCIAL ================= */
    let pontos = 0; 
    let currentQuizKey = null;
    let currentQuestionIndex = 0;
    let currentQuizScore = 0;
    
    function abrirConteudo(titulo, chave) {
      document.getElementById("conteudo-titulo").innerText = titulo;
      document.getElementById("conteudo-texto").innerHTML = conteudos[chave] || "";
      currentQuizKey = chave;
      currentQuestionIndex = 0;
      currentQuizScore = 0;
      displayQuestion();
      showScreen('conteudo');
    }
    
    function displayQuestion() {
      const quizArea = document.getElementById("quiz-area");
      const quizData = quizzes[currentQuizKey].perguntas[currentQuestionIndex];
      if (!quizData) return;
      quizArea.innerHTML = "";
      const questionTitle = document.createElement("h3");
      questionTitle.className = "quiz-question";
      questionTitle.innerText = quizData.pergunta;
      const optionsContainer = document.createElement("div");
      optionsContainer.className = "quiz-options";
      quizData.opcoes.forEach((opcao, index) => {
        const optionDiv = document.createElement("div");
        optionDiv.className = "option";
        optionDiv.innerText = opcao;
        optionDiv.onclick = () => selectAnswer(index, quizData.correta, optionDiv);
        optionsContainer.appendChild(optionDiv);
      });
      const progressIndicator = document.createElement("div");
      progressIndicator.className = "quiz-progress";
      progressIndicator.innerText = `Pergunta ${currentQuestionIndex + 1} de ${quizzes[currentQuizKey].perguntas.length}`;
      quizArea.appendChild(questionTitle);
      quizArea.appendChild(optionsContainer);
      quizArea.appendChild(progressIndicator);
      const feedbackDiv = document.createElement("div");
      feedbackDiv.className = "quiz-feedback";
      quizArea.appendChild(feedbackDiv);
    }
    
    function selectAnswer(selectedIndex, correctIndex, selectedElement) {
      const quizArea = document.getElementById("quiz-area");
      const options = quizArea.querySelectorAll(".option");
      const feedbackDiv = quizArea.querySelector(".quiz-feedback");
      options.forEach(opt => opt.classList.add("disabled"));
      if (selectedIndex === correctIndex) {
        selectedElement.classList.add("correct");
        feedbackDiv.innerText = "Correto! 👊";
        feedbackDiv.style.color = "var(--correct)";
        pontos++;
        currentQuizScore++;
        atualizarPlacar();
      } else {
        selectedElement.classList.add("wrong");
        options[correctIndex].classList.add("correct");
        feedbackDiv.innerText = "Incorreto! ❌";
        feedbackDiv.style.color = "var(--wrong)";
      }
      const nextButton = document.createElement("button");
      nextButton.className = "quiz-button";
      if (currentQuestionIndex < quizzes[currentQuizKey].perguntas.length - 1) {
        nextButton.innerText = "Próxima Pergunta";
        nextButton.onclick = () => {
          currentQuestionIndex++;
          displayQuestion();
        };
      } else {
        nextButton.innerText = "Ver Resultado";
        nextButton.onclick = showFinalScore;
      }
      quizArea.appendChild(nextButton);
    }
    
    function showFinalScore() {
      const quizArea = document.getElementById("quiz-area");
      const totalQuestions = quizzes[currentQuizKey].perguntas.length;
      quizArea.innerHTML = `<div class="quiz-final-score"><h3>Fim do Quiz!</h3><p>Você acertou ${currentQuizScore} de ${totalQuestions} perguntas.</p></div>`;
    }
    
    function atualizarPlacar() {
      document.getElementById("placar").innerText = `Placar: ${pontos} acertos`;
    }

    /* ================= CONTROLE DE NAVEGAÇÃO ================= */
    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(el => el.style.display = 'none');
        const screenToShow = document.getElementById(id);
        
        if (id === 'hub' || id === 'quizzes' || id === 'conteudo') {
            screenToShow.style.display = 'flex';
        } else {
            screenToShow.style.display = 'block';
        }

        if (id === 'quizzes') {
            atualizarPlacar();
        }
    }
  </script>
