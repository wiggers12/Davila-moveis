<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Cat√°logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary:#3498db; --dark:#2c3e50; --light:#ecf0f1; --success:#27ae60; --danger:#e74c3c; }
    body { font-family:"Poppins",sans-serif; background:var(--light); margin:0; display:flex; flex-direction:column; min-height:100vh; }
    header { background:var(--dark); color:#fff; padding:15px; text-align:center; font-size:20px; font-weight:600; position:sticky; top:0; z-index:1000; }
    main { flex:1; padding:15px; }
    .search-bar { display:flex; justify-content:center; margin:10px 0; }
    .search-bar input { width:100%; max-width:500px; padding:12px; border-radius:6px; border:1px solid #ccc; font-size:16px; }
    .categorias { display:flex; gap:10px; overflow-x:auto; padding:10px; background:#fff; border-bottom:1px solid #ddd; }
    .categorias button { padding:8px 15px; border:none; border-radius:20px; background:#eee; cursor:pointer; font-weight:600; }
    .categorias button.active { background:var(--primary); color:#fff; }
    .product-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:15px; margin-top:15px; }
    .product-card { background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 4px 15px rgba(0,0,0,.1); cursor:pointer; transition:.2s; }
    .product-card:hover { transform:translateY(-4px); }
    .product-card img { width:100%; height:160px; object-fit:cover; }
    .product-info { padding:10px; text-align:center; }
    .product-info h3 { font-size:15px; margin:5px 0; }
    .product-info p { color:var(--success); font-weight:600; margin:0; }
    /* Modal */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); align-items:center; justify-content:center; z-index:2000; }
    .modal.active { display:flex; }
    .modal-content { background:#fff; border-radius:12px; padding:20px; max-width:600px; width:95%; max-height:90%; overflow-y:auto; }
    .modal-content img { width:100%; border-radius:8px; margin-bottom:10px; }
    .thumbs { display:flex; gap:10px; margin-top:10px; }
    .thumbs img { width:60px; height:60px; border-radius:6px; cursor:pointer; border:2px solid transparent; }
    .thumbs img.active { border:2px solid var(--primary); }
    .btn { margin:8px 5px 0; padding:10px 15px; border:none; border-radius:6px; font-weight:600; cursor:pointer; }
    .btn-whats { background:#25d366; color:#fff; }
    .btn-site { background:var(--primary); color:#fff; }
    .btn-cart { background:#ff9800; color:#fff; }
    /* Carrinho */
    #cart-btn { position:fixed; bottom:80px; right:20px; background:#ff9800; color:#fff; border:none; border-radius:50%; width:60px; height:60px; font-size:22px; cursor:pointer; z-index:2100; }
    #cart-count { position:absolute; top:-5px; right:-5px; background:red; color:#fff; border-radius:50%; font-size:14px; width:22px; height:22px; display:flex; align-items:center; justify-content:center; }
    #cart-modal .modal-content { max-width:400px; }
    .cart-item { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
    .cart-item img { width:50px; height:50px; border-radius:6px; }
    .cart-total { font-weight:700; margin-top:15px; }
    .checkout { margin-top:20px; }
    .checkout label { display:block; margin:8px 0 5px; font-weight:600; }
    .checkout select, .checkout input { width:100%; padding:8px; border:1px solid #ccc; border-radius:6px; }
    /* Chat */
    #chat-box { position:fixed; bottom:20px; left:20px; width:280px; background:#fff; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,.2); display:none; flex-direction:column; z-index:2200; }
    #chat-header { background:var(--primary); color:#fff; padding:10px; border-radius:12px 12px 0 0; font-weight:600; }
    #chat-messages { flex:1; padding:10px; overflow-y:auto; max-height:250px; }
    .msg { margin:5px 0; padding:8px 12px; border-radius:12px; max-width:80%; }
    .msg.admin { background:var(--primary); color:#fff; margin-left:auto; }
    .msg.user { background:#eee; }
    #chat-input { display:flex; border-top:1px solid #ddd; }
    #chat-input input { flex:1; border:none; padding:10px; border-radius:0 0 0 12px; }
    #chat-input button { background:var(--primary); color:#fff; border:none; padding:10px; border-radius:0 0 12px 0; }
    /* Footer */
    footer { background:var(--dark); color:#fff; text-align:center; padding:15px; margin-top:auto; }
    footer a { color:var(--primary); text-decoration:none; margin:0 5px; }
  </style>
</head>
<body>
  <header>üõçÔ∏è Nosso Cat√°logo</header>

  <div class="search-bar">
    <input type="text" id="search" placeholder="üîé Buscar produtos..." oninput="filtrarProdutos()">
  </div>

  <div class="categorias" id="categorias"></div>

  <main>
    <div id="product-grid" class="product-grid"><p>Carregando produtos...</p></div>
  </main>

  <!-- Modal produto -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <h2 id="prodTitle"></h2>
      <img id="mainImg">
      <div class="thumbs" id="thumbs"></div>
      <p id="prodPrice" style="color:var(--success);font-weight:700;font-size:18px;"></p>
      <p id="prodDesc"></p>
      <button class="btn btn-whats" id="buyWhats">Comprar no WhatsApp</button>
      <button class="btn btn-site" id="buySite">Comprar no Site</button>
      <button class="btn btn-cart" id="addCart">Adicionar ao Carrinho</button>
      <button class="btn" onclick="closeModal()">Fechar</button>
    </div>
  </div>

  <!-- Modal carrinho -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <h2>üõí Seu Carrinho</h2>
      <div id="cart-items"></div>
      <p class="cart-total">Total: R$ <span id="cart-total">0.00</span></p>
      <div class="checkout">
        <label>Forma de Pagamento</label>
        <select id="pay"><option value="pix">Pix</option><option value="card">Cart√£o</option><option value="boleto">Boleto</option></select>
        <div id="extra"></div>
        <button class="btn btn-whats" onclick="checkoutWhats()">Finalizar no WhatsApp</button>
        <button class="btn btn-site" onclick="checkoutCatalog()">Pagar Agora</button>
      </div>
      <button class="btn" onclick="closeCart()">Fechar</button>
    </div>
  </div>

  <button id="cart-btn">üõí <span id="cart-count">0</span></button>

  <!-- Chat -->
  <div id="chat-box">
    <div id="chat-header">üí¨ Atendimento</div>
    <div id="chat-messages"></div>
    <div id="chat-input"><input id="chatMsg" placeholder="Digite..."><button onclick="sendMsg()">‚û§</button></div>
  </div>

  <footer>
    <p>¬© 2025 Meu Cat√°logo. Todos os direitos reservados.</p>
    <p><a href="https://wa.me/5551998378751" target="_blank">WhatsApp</a> | <a href="#">Instagram</a></p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-rnG4cIZzEb1w_h_qmif3XPSx28ZIdaM",
      authDomain: "ecomercie-vendas.firebaseapp.com",
      projectId: "ecomercie-vendas",
      storageBucket: "ecomercie-vendas.firebasestorage.app",
      messagingSenderId: "1054540261609",
      appId: "1:1054540261609:web:90042b823220b4c73f6878"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ownerId = "{{ owner_id }}";
    let allProducts = [];
    let cart = JSON.parse(localStorage.getItem("cart")||"[]");
    let categoriaSelecionada="Todos";
    let chatId = localStorage.getItem("chatId") || null;

    document.addEventListener("DOMContentLoaded", async () => {
      await notifyVisit();
      await loadProducts();
      renderCategorias();
      renderCatalogo();
      updateCart();
      initChat();
    });

    async function notifyVisit(){
      await fetch("/api/notify_visit",{method:"POST",body:JSON.stringify({ownerId}),headers:{"Content-Type":"application/json"}});
    }

    async function loadProducts(){
      const res = await fetch(`/api/catalog_data/${ownerId}`);
      const data = await res.json();
      allProducts=data.products||[];
    }

    function renderCategorias(){
      const cats=["Todos",...new Set(allProducts.map(p=>p.categoria||"Outros"))];
      document.getElementById("categorias").innerHTML=cats.map(c=>`<button class="${c===categoriaSelecionada?"active":""}" onclick="filtrarCategoria('${c}')">${c}</button>`).join("");
    }
    window.filtrarCategoria=(c)=>{categoriaSelecionada=c; renderCategorias(); renderCatalogo();}

    function renderCatalogo(lista=allProducts){
      const grid=document.getElementById("product-grid");
      grid.innerHTML=lista.filter(p=>(categoriaSelecionada==="Todos"||p.categoria===categoriaSelecionada)).map(p=>`
        <div class="product-card" onclick="openProduct('${p.id}')">
          <img src="${p.imagemUrl||'https://via.placeholder.com/400'}"><div class="product-info"><h3>${p.nome}</h3><p>R$ ${(p.valor||0).toFixed(2)}</p></div>
        </div>`).join("");
    }

    window.openProduct=async(id)=>{
      const res=await fetch(`/api/products/${id}`); const p=await res.json();
      document.getElementById("prodTitle").innerText=p.nome;
      document.getElementById("mainImg").src=p.imagemUrl||"https://via.placeholder.com/400";
      document.getElementById("prodPrice").innerText="R$ "+(p.valor||0).toFixed(2);
      document.getElementById("prodDesc").innerText=p.descricao||"";
      const thumbs=document.getElementById("thumbs"); thumbs.innerHTML="";
      if(p.imagemUrl) thumbs.innerHTML+=`<img src="${p.imagemUrl}" class="active">`;
      if(p.outrasImagens){p.outrasImagens.forEach(img=>thumbs.innerHTML+=`<img src="${img}">`);}
      document.getElementById("buyWhats").onclick=()=>window.open(`https://wa.me/5551998378751?text=Quero%20comprar%20${p.nome}`);
      document.getElementById("buySite").onclick=()=>alert("Integra√ß√£o checkout aqui");
      document.getElementById("addCart").onclick=()=>addToCart(p);
      document.getElementById("productModal").classList.add("active");
    }
    window.closeModal=()=>document.getElementById("productModal").classList.remove("active");

    function addToCart(p){cart.push(p); updateCart(); closeModal();}
    function updateCart(){
      const items=document.getElementById("cart-items"); let total=0;
      items.innerHTML=""; cart.forEach((i,idx)=>{total+=i.valor||0; items.innerHTML+=`<div class="cart-item"><img src="${i.imagemUrl||'https://via.placeholder.com/50'}"><span>${i.nome}</span><span>R$ ${(i.valor||0).toFixed(2)}</span><button onclick="removeFromCart(${idx})">‚ùå</button></div>`;});
      document.getElementById("cart-total").innerText=total.toFixed(2);
      document.getElementById("cart-count").innerText=cart.length;
      localStorage.setItem("cart",JSON.stringify(cart));
    }
    window.removeFromCart=(i)=>{cart.splice(i,1); updateCart();}
    document.getElementById("cart-btn").onclick=()=>document.getElementById("cart-modal").classList.add("active");
    window.closeCart=()=>document.getElementById("cart-modal").classList.remove("active");

    window.checkoutWhats=async()=>{
      let msg="Ol√°, quero finalizar minha compra:\n"; cart.forEach(i=>msg+=`- ${i.nome} R$${(i.valor||0).toFixed(2)}\n`); msg+=`Total: R$ ${cart.reduce((a,b)=>a+(b.valor||0),0).toFixed(2)}`;
      await saveOrder("whatsapp"); window.open("https://wa.me/5551998378751?text="+encodeURIComponent(msg));
    }
    window.checkoutCatalog=async()=>{
      const metodo=document.getElementById("pay").value;
      document.getElementById("extra").innerHTML=(metodo==="pix")?"<p>Pix: <b>pix@empresa.com</b><br><img src='https://api.qrserver.com/v1/create-qr-code/?data=pix@empresa.com&size=150x150'></p>":(metodo==="card"?"<input placeholder='N√∫mero do cart√£o'>":"<p>Boleto gerado!</p>");
      await saveOrder(metodo);
    }

    async function saveOrder(metodo){
      const total=cart.reduce((a,b)=>a+(b.valor||0),0);
      await addDoc(collection(db,"users",ownerId,"orders"),{items:cart,total,payment:metodo,created_at:serverTimestamp()});
      cart=[]; updateCart();
    }

    // --- CHAT ---
    function initChat(){
      if(!chatId){ chatId="chat_"+Date.now(); localStorage.setItem("chatId",chatId);}
      document.getElementById("chat-box").style.display="flex";
      const msgs=collection(db,"chats",chatId,"messages");
      onSnapshot(msgs,snap=>{const box=document.getElementById("chat-messages"); box.innerHTML=""; snap.forEach(doc=>{const m=doc.data(); box.innerHTML+=`<div class="msg ${m.sender}">${m.text}</div>`;}); box.scrollTop=box.scrollHeight;});
    }
    window.sendMsg=async()=>{
      const text=document.getElementById("chatMsg").value; if(!text) return;
      await addDoc(collection(db,"chats",chatId,"messages"),{text, sender:"user", created_at:serverTimestamp()});
      document.getElementById("chatMsg").value="";
    }
  </script>
</body>
</html>
