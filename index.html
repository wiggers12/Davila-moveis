<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo Profissional</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary:#3498db; --secondary:#2ecc71; --danger:#e74c3c;
      --dark:#2c3e50; --light:#ecf0f1;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
    body{background:#f9f9f9;color:var(--dark);display:flex;flex-direction:column;min-height:100vh;}
    header{background:var(--dark);color:#fff;padding:15px;text-align:center;position:sticky;top:0;z-index:1000}
    header h1{margin:0;font-size:22px}
    .search-bar{width:100%;padding:12px;margin:15px auto;max-width:700px;border:1px solid #ddd;border-radius:6px;font-size:16px}
    .category-bar{display:flex;overflow-x:auto;gap:10px;padding:10px;background:#fff;box-shadow:0 2px 5px rgba(0,0,0,0.05)}
    .category-bar button{flex:0 0 auto;padding:8px 16px;border:none;border-radius:20px;background:#eee;cursor:pointer;font-weight:500}
    .category-bar button.active{background:var(--primary);color:#fff}
    main{flex:1;padding:20px;max-width:1200px;margin:auto}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:20px}
    .card{background:#fff;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,0.05);overflow:hidden;cursor:pointer;transition:.2s}
    .card:hover{transform:translateY(-3px)}
    .card img{width:100%;height:160px;object-fit:cover}
    .card .info{padding:10px;text-align:center}
    .card h3{font-size:16px;margin-bottom:5px}
    .card p{color:var(--primary);font-weight:600;margin:0}
    /* Modal */
    .modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;z-index:2000;opacity:0;visibility:hidden;transition:.3s}
    .modal.active{opacity:1;visibility:visible}
    .modal-content{background:#fff;border-radius:8px;padding:20px;max-width:700px;width:95%;max-height:90vh;overflow-y:auto;animation:fadeIn .3s}
    @keyframes fadeIn{from{opacity:0;transform:scale(.9)}to{opacity:1;transform:scale(1)}}
    .modal-content img{width:100%;border-radius:6px;margin-bottom:10px;cursor:zoom-in}
    .gallery{display:flex;gap:10px;overflow-x:auto;margin-bottom:15px}
    .gallery img{width:80px;height:80px;object-fit:cover;border-radius:6px;cursor:pointer;border:2px solid transparent}
    .gallery img.active{border-color:var(--primary)}
    .price{font-size:20px;color:var(--primary);font-weight:700;margin:10px 0}
    .btn{padding:10px 15px;border:none;border-radius:6px;cursor:pointer;font-weight:600}
    .btn-primary{background:var(--primary);color:#fff}
    .btn-success{background:var(--secondary);color:#fff}
    .btn-danger{background:var(--danger);color:#fff}
    .btn-whatsapp{background:#25d366;color:#fff}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:15px}
    /* Carrinho */
    #cart{position:fixed;top:0;right:-400px;width:350px;height:100%;background:#fff;box-shadow:-2px 0 10px rgba(0,0,0,.2);z-index:3000;padding:20px;transition:.3s;display:flex;flex-direction:column}
    #cart.active{right:0}
    #cart h2{margin-bottom:10px}
    .cart-items{flex:1;overflow-y:auto}
    .cart-item{display:flex;align-items:center;justify-content:space-between;margin:10px 0}
    .cart-item img{width:50px;height:50px;object-fit:cover;border-radius:4px}
    .cart-total{font-weight:700;margin-top:10px;font-size:18px}
    /* Toast */
    #toast{position:fixed;bottom:20px;right:20px;z-index:4000}
    .toast{background:var(--dark);color:#fff;padding:12px 16px;border-radius:6px;margin-top:10px;animation:slideIn .4s,fadeOut .4s 4s forwards}
    @keyframes slideIn{from{opacity:0;transform:translateX(100%)}to{opacity:1;transform:translateX(0)}}
    @keyframes fadeOut{to{opacity:0;transform:translateX(100%)}}
    footer{background:var(--dark);color:#fff;padding:20px;text-align:center;margin-top:auto}
  </style>
</head>
<body>
  <header>
    <h1>üõçÔ∏è Cat√°logo Online</h1>
    <input type="text" id="search" class="search-bar" placeholder="üîé Buscar produto...">
  </header>

  <div class="category-bar" id="category-bar"></div>

  <main>
    <div class="grid" id="product-grid"></div>
  </main>

  <div id="cart">
    <h2>Carrinho</h2>
    <div class="cart-items" id="cart-items"></div>
    <div class="cart-total" id="cart-total">Total: R$ 0,00</div>
    <button class="btn btn-success" onclick="checkout()">Finalizar Compra</button>
    <button class="btn btn-danger" onclick="toggleCart()">Fechar</button>
  </div>

  <div id="toast"></div>

  <footer>
    <p>¬© 2025 Seu Cat√°logo ‚Ä¢ <a href="#" style="color:#25d366">WhatsApp</a> ‚Ä¢ <a href="#">Pol√≠tica de Privacidade</a></p>
  </footer>

  <script>
    const products=[
      {id:1,nome:"Camiseta B√°sica",valor:59.90,categoria:"Roupas",imagem:"https://via.placeholder.com/400x300/3498db/fff?text=Camiseta",galeria:["https://via.placeholder.com/400x300/2ecc71/fff?text=Verde","https://via.placeholder.com/400x300/e74c3c/fff?text=Vermelha"]},
      {id:2,nome:"T√™nis Esportivo",valor:199.90,categoria:"Cal√ßados",imagem:"https://via.placeholder.com/400x300/2c3e50/fff?text=T√™nis",galeria:["https://via.placeholder.com/400x300/34495e/fff?text=Cinza"]},
      {id:3,nome:"Bolsa Feminina",valor:149.90,categoria:"Acess√≥rios",imagem:"https://via.placeholder.com/400x300/e67e22/fff?text=Bolsa",galeria:["https://via.placeholder.com/400x300/f39c12/fff?text=Amarela"]}
    ];
    let cart=JSON.parse(localStorage.getItem("cart")||"[]");
    let selectedCategory="Todos";

    function renderCategories(){
      const cats=["Todos",...new Set(products.map(p=>p.categoria))];
      document.getElementById("category-bar").innerHTML=cats.map(c=>`<button class="${c===selectedCategory?"active":""}" onclick="filterCategory('${c}')">${c}</button>`).join("");
    }
    function filterCategory(cat){selectedCategory=cat;renderCategories();renderProducts();}
    function renderProducts(){
      const grid=document.getElementById("product-grid");
      const search=document.getElementById("search").value.toLowerCase();
      const filtered=products.filter(p=>(selectedCategory==="Todos"||p.categoria===selectedCategory)&&(p.nome.toLowerCase().includes(search)));
      grid.innerHTML=filtered.map(p=>`
        <div class="card" onclick="openModal(${p.id})">
          <img src="${p.imagem}" alt="${p.nome}">
          <div class="info">
            <h3>${p.nome}</h3>
            <p>R$ ${p.valor.toFixed(2)}</p>
          </div>
        </div>`).join("")||"<p>Nenhum produto encontrado.</p>";
    }
    function openModal(id){
      const p=products.find(x=>x.id===id);
      let galleryHtml="";
      if(p.galeria&&p.galeria.length){
        galleryHtml=`<div class="gallery">${p.galeria.map((g,i)=>`<img src="${g}" class="${i===0?"active":""}" onclick="setMainImage(this,'${g}')">`).join("")}</div>`;
      }
      const modal=document.createElement("div");
      modal.className="modal active";
      modal.innerHTML=`
        <div class="modal-content">
          <img id="main-img" src="${p.imagem}" alt="${p.nome}" onclick="zoomImage('${p.imagem}')">
          ${galleryHtml}
          <h2>${p.nome}</h2>
          <div class="price">R$ ${p.valor.toFixed(2)}</div>
          <div class="actions">
            <button class="btn btn-primary" onclick="addToCart(${p.id})">Adicionar ao Carrinho</button>
            <a href="https://wa.me/5511999999999?text=Ol√°! Tenho interesse em ${encodeURIComponent(p.nome)}" target="_blank" class="btn btn-whatsapp">Comprar no WhatsApp</a>
          </div>
          <button class="btn btn-danger" onclick="this.closest('.modal').remove()">Fechar</button>
        </div>`;
      document.body.appendChild(modal);
    }
    function setMainImage(el,url){
      document.getElementById("main-img").src=url;
      el.parentElement.querySelectorAll("img").forEach(i=>i.classList.remove("active"));
      el.classList.add("active");
    }
    function zoomImage(url){window.open(url,"_blank");}
    function addToCart(id){
      const p=products.find(x=>x.id===id);
      cart.push(p);
      localStorage.setItem("cart",JSON.stringify(cart));
      showToast(p.nome+" adicionado ao carrinho!");
      renderCart();
    }
    function toggleCart(){document.getElementById("cart").classList.toggle("active");renderCart();}
    function renderCart(){
      const container=document.getElementById("cart-items");
      if(!cart.length){container.innerHTML="<p>Carrinho vazio.</p>";document.getElementById("cart-total").innerText="Total: R$ 0,00";return;}
      container.innerHTML=cart.map((p,i)=>`
        <div class="cart-item">
          <img src="${p.imagem}">
          <span>${p.nome}</span>
          <span>R$ ${p.valor.toFixed(2)}</span>
          <button class="btn btn-danger" onclick="removeFromCart(${i})">x</button>
        </div>`).join("");
      const total=cart.reduce((s,p)=>s+p.valor,0);
      document.getElementById("cart-total").innerText="Total: R$ "+total.toFixed(2);
    }
    function removeFromCart(i){cart.splice(i,1);localStorage.setItem("cart",JSON.stringify(cart));renderCart();}
    function checkout(){
      if(!cart.length){alert("Carrinho vazio!");return;}
      const total=cart.reduce((s,p)=>s+p.valor,0).toFixed(2);
      alert("Pagamento simulado de R$ "+total);
      cart=[];localStorage.setItem("cart","[]");renderCart();
    }
    function showToast(msg){
      const t=document.createElement("div");t.className="toast";t.innerText=msg;
      document.getElementById("toast").appendChild(t);
      setTimeout(()=>t.remove(),4500);
    }
    document.getElementById("search").addEventListener("input",renderProducts);
    renderCategories();renderProducts();renderCart();
  </script>
</body>
</html>
