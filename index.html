<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prot√≥tipo v3 | A√ßa√≠ da Barra POA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        :root {
            --primary: #6a0dad; --secondary: #f39c12; --success: #2ecc71; --danger: #e74c3c;
            --dark-bg: #121212; --card-bg: #1e1e1e; --text-light: #f5f5f5; --text-muted: #aaa;
            --shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark-bg); color: var(--text-light); }

        .container { max-width: 1200px; margin: auto; padding: 1.5rem; }
        .hidden { display: none !important; }

        header { background: var(--card-bg); padding: 1rem; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        
        /* --- Carrossel de Produtos --- */
        .swiper-container { width: 100%; padding: 1rem 0; }
        .swiper-slide { width: 250px; /* Largura fixa para cada card */ }
        .product-card { background: var(--card-bg); border-radius: 12px; box-shadow: var(--shadow); overflow: hidden; cursor: pointer; transition: transform 0.3s; display: flex; flex-direction: column; height: 100%; }
        .product-card:hover { transform: translateY(-5px); }
        .product-card img { width: 100%; height: 150px; object-fit: cover; }
        .product-info { padding: 1rem; flex-grow: 1; }

        /* --- Bot√£o Flutuante do Carrinho --- */
        #cart-fab {
            position: fixed; bottom: 20px; right: 20px;
            width: 60px; height: 60px;
            background: var(--primary); color: white;
            border-radius: 50%; border: none;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; box-shadow: var(--shadow);
            cursor: pointer; z-index: 99;
        }
        #cart-fab .badge {
            position: absolute; top: 0; right: 0;
            background: var(--danger);
            color: white;
            width: 22px; height: 22px;
            border-radius: 50%;
            font-size: 0.8rem; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- Modal do Carrinho --- */
        #cart-modal { background: rgba(0,0,0,0.8); }
        #cart-modal .modal-content { border-top: 5px solid var(--primary); }

        /* --- Painel Admin com Rodap√© de Navega√ß√£o --- */
        #admin-panel { padding-bottom: 80px; /* Espa√ßo para o rodap√© */ }
        #admin-footer-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--card-bg);
            display: flex; justify-content: space-around;
            padding: 0.5rem 0; border-top: 1px solid #333;
        }
        .nav-item {
            background: none; border: none; color: var(--text-muted);
            cursor: pointer; text-align: center; font-size: 0.8rem;
            padding: 0.5rem; border-radius: 8px; flex: 1;
        }
        .nav-item .icon { font-size: 1.5rem; }
        .nav-item.active { color: var(--primary); }

        /* --- M√≥dulo de Estoque --- */
        .stock-item { display: flex; justify-content: space-between; align-items: center; background: #2a2a2a; padding: 1rem; border-radius: 8px; margin-bottom: 0.5rem; }
        .stock-controls button { background: var(--primary); color: white; border: none; width: 30px; height: 30px; border-radius: 50%; font-size: 1.2rem; cursor: pointer; margin: 0 5px; }
        .low-stock-warning { color: var(--danger); font-weight: bold; }
        
        .btn { background: var(--primary); color: #fff; border: none; padding: 0.8rem 1.5rem; border-radius: 8px; cursor: pointer; font-weight: 600; text-align: center; display: block; width: 100%; margin-top: 1rem; }
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .kpi-card { background: #2a2a2a; padding: 1rem; border-radius: 10px; text-align: center; }
        .kpi-card h4 { color: var(--text-muted); font-size: 0.9rem; }
        .kpi-card p { font-size: 1.6rem; font-weight: bold; color: var(--secondary); }
    </style>
</head>
<body>

    <main id="customer-view">
        <header>
            <h1>A√ßa√≠ da Barra POA üçß</h1>
            </header>
        
        <div class="container">
            <section id="menu">
                <h2>Nossos Destaques</h2>
                <div class="swiper-container" id="product-carousel">
                    <div class="swiper-wrapper" id="product-list"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </section>
        </div>
        
        <button id="cart-fab" onclick="openCartModal()">
            üõí
            <span class="badge" id="cart-badge">0</span>
        </button>
    </main>
    
    <main id="admin-panel" class="hidden">
       <header><h1>Painel de Gest√£o</h1></header>
       <div class="container">
            <div id="finance-view" class="admin-view">
                <h2>Desempenho Financeiro</h2>
                <div class="kpi-grid">
                    <div class="kpi-card"><h4>Faturamento</h4><p id="kpi-revenue">R$ 0,00</p></div>
                    <div class="kpi-card"><h4>Lucro</h4><p id="kpi-profit">R$ 0,00</p></div>
                    <div class="kpi-card"><h4>Pedidos</h4><p id="kpi-orders">0</p></div>
                    <div class="kpi-card"><h4>Ticket M√©dio</h4><p id="kpi-ticket">R$ 0,00</p></div>
                </div>
                <canvas id="salesChart"></canvas>
            </div>
            <div id="logistics-view" class="admin-view">
                <h2>Gest√£o de Entregas</h2>
                <div id="delivery-orders-list"></div>
            </div>
            <div id="stock-view" class="admin-view">
                <h2>Controle de Estoque</h2>
                <div id="stock-list"></div>
            </div>
       </div>
       <footer id="admin-footer-nav">
           <button class="nav-item active" onclick="showAdminView('finance')"><div class="icon">üí∞</div>Financeiro</button>
           <button class="nav-item" onclick="showAdminView('logistics')"><div class="icon">üöö</div>Entregas</button>
           <button class="nav-item" onclick="showAdminView('stock')"><div class="icon">üì¶</div>Estoque</button>
       </footer>
    </main>

    <div id="customization-modal" class="modal-overlay hidden">
         <div class="modal-content"> ... </div>
    </div>
    
    <div id="cart-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Seu Pedido</h3>
            <div id="cart-items-container"><p>Carrinho vazio.</p></div>
            <div style="text-align: right; font-size: 1.3rem; margin-top: 1rem; font-weight: bold; color: var(--secondary);">
                Total: <span id="cart-total-price">R$ 0,00</span>
            </div>
            <button class="btn" id="checkout-btn">Finalizar Pedido</button>
            <button class="btn" style="background: #333;" onclick="closeCartModal()">Continuar Comprando</button>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const PRODUCTS = [
        { id: 1, name: "A√ßa√≠ Cl√°ssico", price: 15.00, costPrice: 7.00, stock: 30, image: "https://i.ibb.co/6gT05zG/acai-card-1.jpg" },
        { id: 2, name: "Barca M√©dia", price: 45.00, costPrice: 22.00, stock: 15, image: "https://i.ibb.co/hLq0s3h/acai-card-2.jpg" },
        { id: 3, name: "Tigela com Morango", price: 18.00, costPrice: 9.50, stock: 25, image: "https://i.ibb.co/yqjKzC2/acai-card-3.jpg" },
        { id: 4, name: "Copo com Ninho", price: 17.00, costPrice: 8.00, stock: 4, image: "https://i.ibb.co/hYQxV7w/acai-card-4.jpg" }
    ];
    let cart = [];
    let orders = [];

    // --- L√ìGICA DE NAVEGA√á√ÉO E ESTADO ---
    const checkView = () => {
        if (window.location.hash === "#admin") {
            document.getElementById('customer-view').classList.add('hidden');
            document.getElementById('admin-panel').classList.remove('hidden');
            showAdminView('finance');
        } else {
            document.getElementById('customer-view').classList.remove('hidden');
            document.getElementById('admin-panel').classList.add('hidden');
            renderProducts();
            renderCart();
        }
    };
    window.addEventListener('hashchange', checkView);

    // --- L√ìGICA DA VITRINE (CARROSSEL) ---
    const renderProducts = () => {
        const productList = document.getElementById('product-list');
        productList.innerHTML = PRODUCTS.map(p => `
            <div class="swiper-slide">
                <div class="product-card" onclick="alert('Funcionalidade de personaliza√ß√£o a ser adicionada aqui.')">
                    <img src="${p.image}" alt="${p.name}">
                    <div class="product-info">
                        <h3>${p.name}</h3>
                        <p class="product-price">R$ ${p.price.toFixed(2)}</p>
                        <button class="btn" onclick="event.stopPropagation(); addToCart(${p.id});">Adicionar</button>
                    </div>
                </div>
            </div>
        `).join('');
        
        // Inicializa o Swiper.js
        new Swiper('#product-carousel', {
            slidesPerView: 'auto',
            spaceBetween: 15,
            pagination: { el: '.swiper-pagination', clickable: true },
        });
    };

    // --- L√ìGICA DO CARRINHO FLUTUANTE E MODAL ---
    window.addToCart = (productId) => {
        const product = PRODUCTS.find(p => p.id === productId);
        // Simplificado para o prot√≥tipo: sem personaliza√ß√£o
        cart.push({ ...product, totalPrice: product.price, totalCost: product.costPrice });
        renderCart();
    };

    const renderCart = () => {
        const cartBadge = document.getElementById('cart-badge');
        cartBadge.innerText = cart.length;
        
        const cartContainer = document.getElementById('cart-items-container');
        const totalPriceEl = document.getElementById('cart-total-price');
        
        if (cart.length === 0) {
            cartContainer.innerHTML = '<p>Carrinho vazio.</p>';
        } else {
            cartContainer.innerHTML = cart.map((item, index) => `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                    <span>${item.name}</span>
                    <span>R$ ${item.totalPrice.toFixed(2)}</span>
                </div>
            `).join('');
        }
        
        const total = cart.reduce((sum, item) => sum + item.totalPrice, 0);
        totalPriceEl.innerText = `R$ ${total.toFixed(2)}`;
    };

    window.openCartModal = () => document.getElementById('cart-modal').classList.remove('hidden');
    window.closeCartModal = () => document.getElementById('cart-modal').classList.add('hidden');
    
    document.getElementById('checkout-btn').onclick = () => {
        if (cart.length === 0) return alert('Carrinho vazio!');
        const totalCost = cart.reduce((sum, item) => sum + item.totalCost, 0);
        const newOrder = {
            id: Date.now(),
            address: "Rua Fict√≠cia, 123",
            items: [...cart],
            total: cart.reduce((sum, item) => sum + item.totalPrice, 0),
            cost: totalCost,
            status: 'Pedido Recebido',
            createdAt: new Date()
        };
        orders.push(newOrder);
        
        // Deduz do estoque
        newOrder.items.forEach(item => {
            const productInStock = PRODUCTS.find(p => p.id === item.id);
            if(productInStock) productInStock.stock--;
        });

        cart = [];
        renderCart();
        closeCartModal();
        alert('Pedido realizado com sucesso!');
    };

    // --- PAINEL DO ADMIN COM NOVA NAVEGA√á√ÉO ---
    window.showAdminView = (viewId) => {
        document.querySelectorAll('.admin-view').forEach(v => v.style.display = 'none');
        document.getElementById(`${viewId}-view`).style.display = 'block';
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        document.querySelector(`.nav-item[onclick="showAdminView('${viewId}')"]`).classList.add('active');

        if (viewId === 'finance') renderFinanceDashboard();
        if (viewId === 'logistics') renderLogisticsView();
        if (viewId === 'stock') renderStockView();
    };

    const renderFinanceDashboard = () => { /* ... sem altera√ß√µes ... */
        const totalRevenue = orders.reduce((sum, o) => sum + o.total, 0);
        document.getElementById('kpi-revenue').innerText = `R$ ${totalRevenue.toFixed(2)}`;
        // C√°lculos de lucro, pedidos, ticket m√©dio...
    };

    const renderLogisticsView = () => {
        const deliveryOrders = orders.filter(o => o.status !== 'Entregue');
        const list = document.getElementById('delivery-orders-list');
        list.innerHTML = deliveryOrders.length > 0 ? deliveryOrders.map(o => `
            <div style="background:#2a2a2a; padding:1rem; border-radius:8px; margin-bottom:1rem;">
                <h4>Pedido #${o.id} (${o.status})</h4>
                <p><b>Endere√ßo:</b> ${o.address}</p>
                <select onchange="const order = orders.find(x=>x.id==${o.id}); if(order) order.status=this.value;">
                    <option value="Pedido Recebido" ${o.status === 'Pedido Recebido' ? 'selected' : ''}>Recebido</option>
                    <option value="Em Prepara√ß√£o" ${o.status === 'Em Prepara√ß√£o' ? 'selected' : ''}>Em Prepara√ß√£o</option>
                    <option value="Saiu para Entrega" ${o.status === 'Saiu para Entrega' ? 'selected' : ''}>Saiu para Entrega</option>
                    <option value="Entregue" ${o.status === 'Entregue' ? 'selected' : ''}>Entregue</option>
                </select>
            </div>`).join('') : '<p>Nenhum pedido ativo.</p>';
    };

    const renderStockView = () => {
        const stockList = document.getElementById('stock-list');
        stockList.innerHTML = PRODUCTS.map(p => `
            <div class="stock-item">
                <div>
                    <b>${p.name}</b>
                    <span style="display: block; color: var(--text-muted);">
                        Em estoque: ${p.stock} ${p.stock < 5 ? '<b class="low-stock-warning"> (Baixo!)</b>' : ''}
                    </span>
                </div>
                <div class="stock-controls">
                    <button onclick="decrementStock(${p.id})">-</button>
                    <button onclick="incrementStock(${p.id})">+</button>
                </div>
            </div>
        `).join('');
    };
    
    window.incrementStock = (productId) => {
        const product = PRODUCTS.find(p => p.id === productId);
        if(product) product.stock++;
        renderStockView();
    };
    window.decrementStock = (productId) => {
        const product = PRODUCTS.find(p => p.id === productId);
        if(product && product.stock > 0) product.stock--;
        renderStockView();
    };

    // --- INICIALIZA√á√ÉO ---
    checkView();
});
</script>
</body>
</html>
