<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat치logo de Produtos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family:"Poppins", sans-serif; }
    body { background:#f9f9f9; color:#333; display:flex; flex-direction:column; min-height:100vh; }
    header { background:#2c3e50; color:#fff; padding:15px; text-align:center; font-weight:700; font-size:20px; position:sticky; top:0; z-index:1000; }
    main { flex:1; padding:10px; }

    .search-bar { display:flex; justify-content:center; margin:10px 15px; }
    .search-bar input { width:100%; max-width:500px; padding:12px; border-radius:6px; border:1px solid #ccc; font-size:16px; }

    .catalogo { display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:15px; padding:15px; }
    .card { background:#fff; border-radius:12px; box-shadow:0 3px 8px rgba(0,0,0,0.1); padding:10px; cursor:pointer; transition:.2s; position:relative; }
    .card:hover { transform:translateY(-4px); }
    .card img { width:100%; height:140px; object-fit:cover; border-radius:8px; }
    .card h3 { font-size:15px; margin:8px 0 5px; }
    .card p { color:#27ae60; font-weight:600; margin:2px 0; }
    .stars { color:#f1c40f; font-size:14px; margin-top:4px; }

    /* Modal produto */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); align-items:center; justify-content:center; z-index:1000; }
    .modal-content { background:#fff; border-radius:10px; padding:20px; max-width:600px; width:95%; max-height:90%; overflow-y:auto; }

    /* Carrinho */
    #cart-btn { position:fixed; bottom:80px; right:20px; background:#ff9800; color:#fff; border:none; border-radius:50%; width:60px; height:60px; font-size:22px; cursor:pointer; z-index:1100; }
    #cart-count { position:absolute; top:-5px; right:-5px; background:red; color:#fff; border-radius:50%; font-size:14px; width:22px; height:22px; display:flex; align-items:center; justify-content:center; }

    /* Bot칚o chat */
    #chat-btn { position:fixed; bottom:150px; right:20px; background:#3498db; color:#fff; border:none; border-radius:50%; width:60px; height:60px; font-size:22px; cursor:pointer; z-index:1100; }

    /* Modal chat */
    #chat-modal .modal-content { max-width:400px; height:500px; display:flex; flex-direction:column; }
    #chat-messages { flex:1; overflow-y:auto; margin-bottom:10px; }
    .msg { margin:5px 0; padding:8px 12px; border-radius:12px; max-width:70%; }
    .msg.admin { background:#2c3e50; color:#fff; align-self:flex-start; }
    .msg.user { background:#3498db; color:#fff; align-self:flex-end; }
    #chat-input { display:flex; gap:5px; }
    #chat-input input { flex:1; padding:8px; border-radius:6px; border:1px solid #ddd; }
    #chat-input button { padding:8px 12px; border:none; border-radius:6px; background:#27ae60; color:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <header>Cat치logo de Produtos</header>

  <div class="search-bar">
    <input type="text" id="search" placeholder="游댍 Buscar produtos..." oninput="filtrarProdutos()">
  </div>

  <main>
    <div class="catalogo" id="catalogo"></div>
  </main>

  <!-- Modal produto -->
  <div class="modal" id="productModal"><div class="modal-content"><h2 id="prodTitle"></h2></div></div>

  <!-- Modal carrinho -->
  <div class="modal" id="cart-modal"><div class="modal-content"><h2>游 Seu Carrinho</h2></div></div>

  <!-- Bot칚o carrinho -->
  <button id="cart-btn">游 <span id="cart-count">0</span></button>

  <!-- Bot칚o chat -->
  <button id="chat-btn">游눫</button>

  <!-- Modal chat -->
  <div class="modal" id="chat-modal">
    <div class="modal-content">
      <h3>Atendimento</h3>
      <div id="chat-messages"></div>
      <div id="chat-input">
        <input type="text" id="msgText" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
      </div>
      <button class="btn" onclick="closeChat()">Fechar</button>
    </div>
  </div>

  <footer style="background:#2c3e50;color:#fff;text-align:center;padding:15px;">춸 2025 Meu Cat치logo</footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-rnG4cIZzEb1w_h_qmif3XPSx28ZIdaM",
      authDomain: "ecomercie-vendas.firebaseapp.com",
      projectId: "ecomercie-vendas",
      storageBucket: "ecomercie-vendas.firebasestorage.app",
      messagingSenderId: "1054540261609",
      appId: "1:1054540261609:web:90042b823220b4c73f6878"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let chatId = null;
    const chatModal = document.getElementById("chat-modal");
    const chatMessages = document.getElementById("chat-messages");

    // Criar chat ao abrir
    async function initChat() {
      if (!chatId) {
        const docRef = await addDoc(collection(db, "chats"), {
          createdAt: serverTimestamp(),
          status: "open"
        });
        chatId = docRef.id;
        listenMessages();
      }
    }

    // Escutar mensagens em tempo real
    function listenMessages() {
      const q = query(collection(db, "chats", chatId, "messages"), orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        chatMessages.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "msg " + (msg.sender === "admin" ? "admin" : "user");
          div.textContent = msg.text;
          chatMessages.appendChild(div);
        });
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    }

    // Enviar mensagem
    async function sendMessage() {
      const text = document.getElementById("msgText").value.trim();
      if (!text) return;
      await addDoc(collection(db, "chats", chatId, "messages"), {
        sender: "user",
        text,
        timestamp: serverTimestamp()
      });
      document.getElementById("msgText").value = "";
    }

    // Abrir/fechar chat
    document.getElementById("chat-btn").onclick = () => { chatModal.style.display="flex"; initChat(); };
    function closeChat(){ chatModal.style.display="none"; }
    window.closeChat = closeChat;
    window.sendMessage = sendMessage;

    // ---- Cat치logo fake (s칩 pra manter exemplo) ----
    const produtos=[{id:1,nome:"Camiseta Premium",preco:89.90,imagens:["https://picsum.photos/400?1"],avaliacao:4.5}];
    const catalogo=document.getElementById("catalogo");
    produtos.forEach(p=>{
      const card=document.createElement("div");
      card.className="card";
      card.innerHTML=`<img src="${p.imagens[0]}"><h3>${p.nome}</h3><p>R$ ${p.preco.toFixed(2)}</p>`;
      catalogo.appendChild(card);
    });
  </script>
</body>
</html>
