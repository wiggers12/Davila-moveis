<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Motos - Mecânica Express</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary:#e50914; /* vermelho destaque */
      --dark:#111;
      --light:#f4f4f4;
      --white:#fff;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif;}
    body{background:var(--light);color:var(--dark);}
    header{
      background:linear-gradient(90deg,var(--dark),var(--primary));
      color:var(--white);
      padding:20px;text-align:center;
    }
    header h1{margin:0;font-size:28px;font-weight:700;}
    header p{margin:5px 0 0;font-size:14px;opacity:0.9;}
    .container{
      max-width:900px;margin:20px auto;padding:20px;
      background:var(--white);border-radius:10px;
      box-shadow:0 3px 8px rgba(0,0,0,0.1);
    }
    h2{margin-bottom:10px;}
    form label{display:block;margin-top:10px;font-weight:600;}
    input,select,textarea,button{
      width:100%;padding:12px;margin-top:5px;
      border:1px solid #ccc;border-radius:6px;font-size:14px;
    }
    button{
      background:var(--primary);color:var(--white);
      border:none;cursor:pointer;font-weight:600;
      transition:0.3s;
    }
    button:hover{background:#b0060f;}
    .chamados{margin-top:30px;}
    .card{
      background:#fff;border-left:6px solid var(--primary);
      padding:15px;margin-bottom:12px;border-radius:8px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
      animation:fadeIn 0.5s ease;
    }
    .status{
      margin-top:8px;font-size:13px;font-weight:600;
      padding:6px 10px;border-radius:6px;display:inline-block;
    }
    .aguardando{background:#ffebee;color:#c62828;}
    .andamento{background:#fff3e0;color:#ef6c00;}
    .finalizado{background:#e8f5e9;color:#2e7d32;}
    .acoes{margin-top:10px;}
    .acoes button{margin-right:5px;font-size:12px;padding:6px 10px;}
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px);}
      to{opacity:1;transform:translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <h1>Grid Motos</h1>
    <p>Atendimento Rápido - Mecânica Express</p>
  </header>

  <div class="container">
    <h2>Registrar Atendimento</h2>
    <form id="formAtendimento">
      <label>Nome do Cliente:</label>
      <input type="text" id="nome" required>

      <label>Serviço:</label>
      <select id="servico" required>
        <option value="">Selecione</option>
        <option value="Troca de óleo">Troca de óleo</option>
        <option value="Revisão rápida">Revisão rápida</option>
        <option value="Freios">Freios</option>
        <option value="Elétrica">Elétrica</option>
        <option value="Outro">Outro</option>
      </select>

      <label>Descrição do problema:</label>
      <textarea id="descricao" rows="3"></textarea>

      <button type="submit">Adicionar à Fila</button>
    </form>

    <div class="chamados">
      <h2>Fila de Atendimentos</h2>
      <div id="listaChamados"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("formAtendimento");
    const listaChamados = document.getElementById("listaChamados");

    form.addEventListener("submit", function(e){
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const servico = document.getElementById("servico").value;
      const descricao = document.getElementById("descricao").value;

      const card = document.createElement("div");
      card.classList.add("card");

      const status = document.createElement("span");
      status.className = "status aguardando";
      status.innerText = "Aguardando";

      const acoes = document.createElement("div");
      acoes.classList.add("acoes");
      const btnAndamento = document.createElement("button");
      btnAndamento.innerText = "Iniciar";
      const btnFinalizar = document.createElement("button");
      btnFinalizar.innerText = "Finalizar";

      btnAndamento.onclick = ()=>{status.className="status andamento";status.innerText="Em Andamento";};
      btnFinalizar.onclick = ()=>{status.className="status finalizado";status.innerText="Finalizado";};

      acoes.appendChild(btnAndamento);
      acoes.appendChild(btnFinalizar);

      card.innerHTML = `<strong>${nome}</strong><br>
                        Serviço: ${servico}<br>
                        ${descricao ? "Detalhes: " + descricao : ""}<br>`;
      card.appendChild(status);
      card.appendChild(acoes);

      listaChamados.appendChild(card);
      form.reset();
    });
  </script>
</body>
</html>
