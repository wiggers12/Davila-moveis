<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A√ßa√≠ Imperial - Pe√ßa Agora!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary:#6a0dad; --secondary:#f39c12; --success:#2ecc71; --info:#3498db;
      --danger:#e74c3c; --background:#f4f4f9; --text-dark:#333; --text-light:#fff;
      --card-bg:#fff; --shadow:0 4px 15px rgba(0,0,0,0.1);
    }
    *{box-sizing:border-box;}
    body{font-family:'Poppins',sans-serif;margin:0;background:var(--background);color:var(--text-dark);}
    header{position:sticky;top:0;z-index:10;background:linear-gradient(135deg,var(--primary),#8e44ad);color:var(--text-light);text-align:center;padding:1.5rem;border-bottom-left-radius:20px;border-bottom-right-radius:20px;box-shadow:0 4px 10px rgba(0,0,0,0.2);}
    header h1{margin:0;font-size:2rem;}
    main{padding:2rem 1rem;max-width:1200px;margin:auto;}
    h2{text-align:center;color:var(--primary);font-size:1.8rem;margin-bottom:1rem;}
    .products-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:1.5rem;}
    .product-card{background:var(--card-bg);border-radius:15px;box-shadow:var(--shadow);overflow:hidden;text-align:center;transition:.3s;}
    .product-card:hover{transform:translateY(-5px);}
    .product-card img{width:100%;height:180px;object-fit:cover;}
    .product-info{padding:1rem;}
    h3{margin:0;font-size:1.2rem;}
    .price{font-size:1.3rem;font-weight:700;color:var(--primary);margin:0.5rem 0;}
    .order-button{background:var(--primary);color:var(--text-light);border:none;border-radius:10px;padding:.7rem 1.2rem;font-size:1rem;cursor:pointer;width:100%;transition:.3s;}
    .order-button:hover{background:#5a0a99;}
    /* Bot√£o flutuante WhatsApp */
    .whatsapp-btn{position:fixed;bottom:20px;right:20px;background:#25d366;color:#fff;border-radius:50%;padding:15px;box-shadow:0 4px 15px rgba(0,0,0,.2);cursor:pointer;font-size:1.6rem;z-index:999;transition:.3s;}
    .whatsapp-btn:hover{transform:scale(1.1);}
    /* Splash screen */
    #splash{position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,var(--primary),#8e44ad);display:flex;align-items:center;justify-content:center;flex-direction:column;color:#fff;z-index:2000;animation:fadeOut 1s 2.5s forwards;}
    #splash h1{font-size:2.5rem;margin:0;}
    @keyframes fadeOut{to{opacity:0;visibility:hidden;}}
    /* Loader */
    .loader{border:5px solid #f3f3f3;border-top:5px solid var(--primary);border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;margin:auto;}
    @keyframes spin{100%{transform:rotate(360deg);}}
    /* Modal de confirma√ß√£o */
    .confirm-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center;visibility:hidden;opacity:0;transition:.3s;z-index:1200;}
    .confirm-overlay.active{visibility:visible;opacity:1;}
    .confirm-box{background:#fff;padding:2rem;border-radius:15px;max-width:400px;text-align:center;}
    .confirm-box h3{margin-bottom:1rem;}
    .confirm-box button{margin:0.5rem;padding:.7rem 1rem;border:none;border-radius:8px;font-weight:600;cursor:pointer;}
    .btn-ok{background:var(--success);color:#fff;}
    .btn-cancel{background:#ccc;}
  </style>
</head>
<body>
  <!-- Splash -->
  <div id="splash"><h1>A√ßa√≠ Imperial üëë</h1><p>O sabor que te faz reinar!</p></div>

  <header>
    <h1>A√ßa√≠ Imperial üëë</h1>
    <p>Monte seu pedido e pe√ßa pelo WhatsApp!</p>
  </header>

  <main id="customer-view">
    <section id="menu">
      <h2>Nosso Card√°pio</h2>
      <div class="products-grid" id="products-container"></div>
    </section>

    <section id="cart" style="margin-top:2rem;">
      <h2>Seu Pedido</h2>
      <div class="cart-container">
        <div id="cart-items"><p>Seu carrinho est√° vazio.</p></div>
        <div class="cart-total">Total: <span id="cart-total-price">R$ 0,00</span></div>
        <hr>
        <div class="cart-actions">
          <h3>Complete seus Dados</h3>
          <input type="text" id="client-name" placeholder="Seu nome">
          <input type="text" id="client-address" placeholder="Endere√ßo completo">
          <select id="payment-method">
            <option value="Pix">Pix</option>
            <option value="Dinheiro">Dinheiro</option>
            <option value="Cart√£o">Cart√£o</option>
          </select>
          <button class="btn-finish" id="finish-order-button" disabled>Finalizar Pedido</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Bot√£o flutuante WhatsApp -->
  <a href="https://wa.me/5551999999999" class="whatsapp-btn">üí¨</a>

  <!-- Modal de confirma√ß√£o -->
  <div class="confirm-overlay" id="confirm-modal">
    <div class="confirm-box">
      <h3>Deseja enviar este pedido?</h3>
      <button class="btn-ok" onclick="confirmSend()">Sim</button>
      <button class="btn-cancel" onclick="closeConfirm()">Cancelar</button>
    </div>
  </div>

<script>
const WHATSAPP_NUMBER="5551999999999";
let cart=[];

const PRODUCTS=[
 {id:1,name:"Copo 300ml",price:12.00,image:"https://source.unsplash.com/400x300/?acai"},
 {id:2,name:"Copo 500ml",price:18.00,image:"https://source.unsplash.com/400x301/?acai"},
 {id:3,name:"Barca A√ßa√≠",price:35.00,image:"https://source.unsplash.com/400x302/?acai"}
];

function renderProducts(){
 document.getElementById("products-container").innerHTML=PRODUCTS.map(p=>`
   <div class="product-card">
     <img src="${p.image}"><div class="product-info">
     <h3>${p.name}</h3><p class="price">R$ ${p.price.toFixed(2)}</p>
     <button class="order-button" onclick="addToCart(${p.id})">Adicionar</button>
   </div></div>`).join("");
}
function addToCart(id){
 const product=PRODUCTS.find(p=>p.id===id);
 cart.push(product);
 updateCart();
}
function updateCart(){
 const container=document.getElementById("cart-items");
 if(cart.length===0){container.innerHTML="<p>Seu carrinho est√° vazio.</p>";}
 else{
   container.innerHTML=cart.map((item,i)=>`
     <div style="display:flex;justify-content:space-between;align-items:center;">
       <strong>${item.name}</strong><span>R$ ${item.price.toFixed(2)}</span>
       <button onclick="removeFromCart(${i})">‚ùå</button>
     </div>`).join("");
 }
 document.getElementById("cart-total-price").innerText=`R$ ${cart.reduce((t,i)=>t+i.price,0).toFixed(2)}`;
 checkForm();
}
function removeFromCart(i){cart.splice(i,1);updateCart();}
function checkForm(){
 const name=document.getElementById("client-name").value;
 const address=document.getElementById("client-address").value;
 document.getElementById("finish-order-button").disabled=!(name&&address&&cart.length>0);
}
document.getElementById("client-name").addEventListener("input",checkForm);
document.getElementById("client-address").addEventListener("input",checkForm);

document.getElementById("finish-order-button").addEventListener("click",()=>{
 document.getElementById("confirm-modal").classList.add("active");
});

function closeConfirm(){document.getElementById("confirm-modal").classList.remove("active");}
function confirmSend(){
 const name=document.getElementById("client-name").value;
 const address=document.getElementById("client-address").value;
 const payment=document.getElementById("payment-method").value;
 let msg=`üçß Pedido A√ßa√≠ Imperial üçß\n\nCliente: ${name}\nEndere√ßo: ${address}\nPagamento: ${payment}\n\nItens:\n`;
 cart.forEach(p=>{msg+=`- ${p.name} (R$ ${p.price.toFixed(2)})\n`;});
 msg+=`\nTotal: R$ ${cart.reduce((t,i)=>t+i.price,0).toFixed(2)}\n`;
 window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`,"_blank");
 cart=[];updateCart();closeConfirm();
}
document.addEventListener("DOMContentLoaded",renderProducts);
</script>
</body>
</html>
