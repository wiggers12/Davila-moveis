<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:Poppins,sans-serif; background:#f8f9fa; color:#333; }
    header { background:#2c3e50; color:#fff; padding:15px; text-align:center; }
    h1 { margin:0; }
    .container { padding:20px; max-width:1200px; margin:auto; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:20px; }
    .card { background:#fff; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); cursor:pointer; overflow:hidden; transition:0.3s; }
    .card:hover { transform:scale(1.03); }
    .card img { width:100%; height:150px; object-fit:cover; }
    .card h3 { margin:10px; font-size:16px; }
    .card p { margin:0 10px 10px; font-weight:bold; color:#3498db; }

    /* Modal */
    .modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:flex; align-items:center; justify-content:center; opacity:0; visibility:hidden; transition:0.3s; }
    .modal.active { opacity:1; visibility:visible; }
    .modal-content { background:#fff; border-radius:10px; padding:20px; max-width:600px; width:95%; position:relative; overflow-y:auto; max-height:90vh; }
    .close-btn { position:absolute; top:10px; right:10px; background:#e74c3c; color:#fff; border:none; border-radius:50%; width:30px; height:30px; cursor:pointer; }

    /* Carrossel */
    .carousel { display:flex; overflow-x:auto; gap:10px; margin-bottom:15px; }
    .carousel img { height:200px; border-radius:8px; object-fit:cover; }

    .options { margin:15px 0; }
    .options label { font-weight:600; display:block; margin-bottom:5px; }
    .colors button { width:25px; height:25px; border-radius:50%; margin:5px; border:2px solid #ccc; cursor:pointer; }
    .sizes button { margin:5px; padding:8px 12px; border:1px solid #ccc; border-radius:6px; cursor:pointer; background:#f4f4f4; }
    .btn { display:block; margin:10px 0; padding:12px; background:#3498db; color:#fff; text-align:center; border:none; border-radius:8px; cursor:pointer; font-weight:600; }
    .btn:hover { background:#2980b9; }

    /* Carrinho */
    #cart { position:fixed; bottom:20px; right:20px; background:#2c3e50; color:#fff; padding:15px; border-radius:10px; cursor:pointer; }
    #cart-modal .modal-content { max-width:500px; }
    #cart-items p { border-bottom:1px solid #ddd; padding:5px 0; }
    #cart-total { font-weight:bold; margin-top:10px; }
  </style>
</head>
<body>

<header><h1>üõçÔ∏è Meu Cat√°logo</h1></header>

<main class="container">
  <div id="product-grid" class="grid"><p>Carregando...</p></div>
</main>

<!-- Carrinho -->
<div id="cart">üõí Carrinho (0)</div>

<!-- Modal Produto -->
<div id="product-modal" class="modal">
  <div class="modal-content" id="modal-body"></div>
</div>

<!-- Modal Carrinho -->
<div id="cart-modal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal('cart-modal')">‚úñ</button>
    <h2>Seu Carrinho</h2>
    <div id="cart-items"></div>
    <p id="cart-total"></p>
    <button class="btn" onclick="checkout()">üí≥ Finalizar Compra</button>
  </div>
</div>

<script>
  let allProducts = [
    {id:"1", nome:"Camiseta B√°sica", valor:59.90, descricao:"Camiseta confort√°vel.", imagens:["https://via.placeholder.com/300x200?text=Camiseta+Preta","https://via.placeholder.com/300x200?text=Camiseta+Branca"], cores:["Preto","Branco"], tamanhos:["P","M","G"]},
    {id:"2", nome:"T√™nis Esportivo", valor:199.90, descricao:"Leve e confort√°vel.", imagens:["https://via.placeholder.com/300x200?text=Tenis"], cores:["Azul"], tamanhos:["38","39","40","41"]},
  ];

  let cart = [];

  function renderCatalog() {
    const grid = document.getElementById("product-grid");
    grid.innerHTML = allProducts.map(p=>`
      <div class="card" onclick="showProduct('${p.id}')">
        <img src="${p.imagens[0]}">
        <h3>${p.nome}</h3>
        <p>R$ ${p.valor.toFixed(2)}</p>
      </div>`).join("");
  }

  function showProduct(id) {
    const p = allProducts.find(x=>x.id===id);
    const modal = document.getElementById("product-modal");
    document.getElementById("modal-body").innerHTML = `
      <button class="close-btn" onclick="closeModal('product-modal')">‚úñ</button>
      <div class="carousel">${p.imagens.map(img=>`<img src="${img}">`).join("")}</div>
      <h2>${p.nome}</h2>
      <p><b>R$ ${p.valor.toFixed(2)}</b></p>
      <p>${p.descricao}</p>
      <div class="options">
        <label>Cor:</label>
        <div class="colors">${p.cores.map(c=>`<button style="background:${c.toLowerCase()};" title="${c}"></button>`).join("")}</div>
      </div>
      <div class="options">
        <label>Tamanho:</label>
        <div class="sizes">${p.tamanhos.map(t=>`<button>${t}</button>`).join("")}</div>
      </div>
      <button class="btn" onclick="addToCart('${p.id}')">üõí Adicionar ao Carrinho</button>
      <button class="btn">üí≥ Comprar no Site</button>
      <a class="btn" href="https://wa.me/5511999999999?text=Quero%20comprar%20${encodeURIComponent(p.nome)}" target="_blank">üì≤ Comprar no WhatsApp</a>
    `;
    modal.classList.add("active");
  }

  function addToCart(id) {
    const p = allProducts.find(x=>x.id===id);
    cart.push(p);
    document.getElementById("cart").innerText = `üõí Carrinho (${cart.length})`;
    closeModal('product-modal');
  }

  function openCart() {
    const modal = document.getElementById("cart-modal");
    document.getElementById("cart-items").innerHTML = cart.map(p=>`<p>${p.nome} - R$ ${p.valor.toFixed(2)}</p>`).join("");
    document.getElementById("cart-total").innerText = "Total: R$ " + cart.reduce((t,p)=>t+p.valor,0).toFixed(2);
    modal.classList.add("active");
  }

  function closeModal(id) {
    document.getElementById(id).classList.remove("active");
  }

  function checkout() {
    alert("üõí Redirecionando para pagamento...");
  }

  document.getElementById("cart").addEventListener("click", openCart);

  renderCatalog();
</script>

</body>
</html>
