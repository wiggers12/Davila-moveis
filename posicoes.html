<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca de Posições</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    #posicoes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 25px;
    }
    .posicao-card {
      background: var(--card-bg);
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      box-shadow: var(--shadow);
      transition: transform .3s, box-shadow .3s, border-color .3s;
      border: 1px solid transparent;
      backdrop-filter: blur(12px);
    }
    .posicao-card:hover {
      transform: translateY(-6px) scale(1.03);
      border-color: var(--gold);
      box-shadow: 0 0 25px rgba(212,175,55,0.4);
    }
    .posicao-card .icon {
      font-size: 40px;
      margin-bottom: 12px;
      color: var(--gold);
    }
    .posicao-card h3 {
      margin: 0 0 10px;
      font-size: 1.3em;
      color: var(--white);
    }
    .posicao-card p {
      font-size: 0.95em;
      color: var(--gray);
      margin: 0 0 12px;
      min-height: 50px;
    }
    .posicao-card .tipo {
      display: inline-block;
      padding: 5px 12px;
      font-size: 0.85em;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: var(--gold);
      font-weight: bold;
    }
    .add-form {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      margin: 30px auto;
      max-width: 600px;
      box-shadow: var(--shadow);
      text-align: center;
    }
    .add-form h2 {
      margin-bottom: 15px;
      color: var(--gold);
    }
    .add-form input, .add-form select, .add-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.08);
      color: var(--white);
      font-size: 1em;
    }
    .add-form textarea { resize: vertical; }
    .add-form button {
      background: var(--gold);
      color: var(--bg-dark);
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all .25s;
    }
    .add-form button:hover { background: var(--gold-light); }
  </style>
</head>
<body>
  <div class="screen">
    <h1><i class="fa-solid fa-sitemap"></i> Biblioteca de Posições</h1>
    <div class="posicoes-container">
      <div class="filters">
        <button class="active" onclick="filterPositions('all')">Todas</button>
        <button onclick="filterPositions('Guarda')">Guarda</button>
        <button onclick="filterPositions('Passagem')">Passagem</button>
        <button onclick="filterPositions('Controle')">Controle</button>
        <button onclick="filterPositions('Finalização')">Finalização</button>
        <button onclick="filterPositions('Queda')">Queda</button>
      </div>
      <input type="text" id="search-bar" onkeyup="filterPositions()" placeholder="Buscar posição...">
      <div id="posicoes-grid"></div>
    </div>

    <!-- Formulário para adicionar nova posição -->
    <div class="add-form">
      <h2>Adicionar Nova Posição</h2>
      <input type="text" id="novaNome" placeholder="Nome da posição" required>
      <select id="novaTipo">
        <option value="Guarda">Guarda</option>
        <option value="Passagem">Passagem</option>
        <option value="Controle">Controle</option>
        <option value="Finalização">Finalização</option>
        <option value="Queda">Queda</option>
      </select>
      <textarea id="novaDesc" rows="3" placeholder="Descrição da posição"></textarea>
      <button onclick="adicionarPosicao()">Adicionar</button>
    </div>

    <a href="index.html" class="main-menu-btn">Voltar ao Menu Principal</a>
  </div>

    let currentFilter = 'all';
    const grid = document.getElementById('posicoes-grid');
    const searchBar = document.getElementById('search-bar');
    const filterButtons = document.querySelectorAll('.filters button');

    function renderPositions() {
      grid.innerHTML = '';
      const searchTerm = searchBar.value.toLowerCase();

      const filteredPositions = posicoes.filter(p => {
        const matchesFilter = currentFilter === 'all' || p.tipo === currentFilter;
        const matchesSearch = p.nome.toLowerCase().includes(searchTerm) || p.desc.toLowerCase().includes(searchTerm);
        return matchesFilter && matchesSearch;
      });

      if (filteredPositions.length === 0) {
        grid.innerHTML = '<p>Nenhuma posição encontrada.</p>';
        return;
      }

      filteredPositions.forEach(p => {
        let icon = '';
        if (p.tipo === 'Guarda') icon = '<i class="fa-solid fa-shield-halved"></i>';
        if (p.tipo === 'Passagem') icon = '<i class="fa-solid fa-right-left"></i>';
        if (p.tipo === 'Controle') icon = '<i class="fa-solid fa-user-shield"></i>';
        if (p.tipo === 'Finalização') icon = '<i class="fa-solid fa-lock"></i>';
        if (p.tipo === 'Queda') icon = '<i class="fa-solid fa-arrow-down"></i>';

        const card = document.createElement('div');
        card.className = 'posicao-card';
        card.innerHTML = `
          <div class="icon">${icon}</div>
          <h3>${p.nome}</h3>
          <p>${p.desc}</p>
          <span class="tipo">${p.tipo}</span>
        `;
        grid.appendChild(card);
      });
    }

    function filterPositions(tipo) {
      if (typeof tipo === 'string') {
        currentFilter = tipo;
        filterButtons.forEach(btn => {
          btn.classList.toggle('active', btn.innerText.toLowerCase() === tipo.toLowerCase() || (tipo === 'all' && btn.innerText === 'Todas'));
        });
      }
      renderPositions();
    }

    function adicionarPosicao() {
      const nome = document.getElementById('novaNome').value.trim();
      const tipo = document.getElementById('novaTipo').value;
      const desc = document.getElementById('novaDesc').value.trim();

      if (!nome || !desc) {
        alert("Preencha todos os campos antes de adicionar!");
        return;
      }

      posicoes.push({ nome, tipo, desc });
      document.getElementById('novaNome').value = '';
      document.getElementById('novaDesc').value = '';
      renderPositions();
      alert("Posição adicionada com sucesso!");
    }

    // Render inicial
    renderPositions();
  </script>
</body>
</html>
