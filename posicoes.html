    const grid = document.getElementById('posicoes-grid');
    const detalhe = document.getElementById('detalhe');
    const home = document.getElementById('home');
    const detalheGrid = document.getElementById('detalhe-grid');
    const detalheTitulo = document.getElementById('detalhe-titulo');

    // Renderiza os cards iniciais
    function renderHome() {
      grid.innerHTML = '';
      Object.keys(categorias).forEach(cat => {
        const card = document.createElement('div');
        card.className = 'posicao-card';
        card.onclick = () => abrirDetalhe(cat);
        card.innerHTML = `
          <div class="icon">${categorias[cat].icon}</div>
          <h3>${cat}</h3>
          <div class="carousel"><div class="carousel-track" id="track-${cat}"></div></div>
        `;
        grid.appendChild(card);

        const track = card.querySelector('.carousel-track');
        categorias[cat].posicoes.forEach(p => {
          const item = document.createElement('div');
          item.className = 'carousel-item';
          item.innerHTML = `<h4>${p.nome}</h4><p>${p.desc}</p>`;
          track.appendChild(item);
        });

        let index = 0;
        setInterval(() => {
          const items = track.querySelectorAll('.carousel-item');
          if (items.length === 0) return;
          index = (index + 1) % items.length;
          track.style.transform = `translateX(-${index * 100}%)`;
        }, 3000);
      });
    }

    // Abre a tela detalhada
    function abrirDetalhe(cat) {
      home.style.display = 'none';
      detalhe.style.display = 'block';
      detalheTitulo.innerText = cat;
      detalheGrid.innerHTML = '';
      categorias[cat].posicoes.forEach(p => {
        const card = document.createElement('div');
        card.className = 'posicao-card';
        card.innerHTML = `
          <h4>${p.nome}</h4>
          <p>${p.desc}</p>
        `;
        detalheGrid.appendChild(card);
      });
    }

    // Volta para a tela inicial
    function voltarHome() {
      detalhe.style.display = 'none';
      home.style.display = 'block';
    }

    // Render inicial
    renderHome();
  </script>
