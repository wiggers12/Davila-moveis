<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vídeo Promo - Jiu-Jitsu Puro</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #000;
    font-family: Arial, sans-serif;
    overflow: hidden;
    height: 100vh; width: 100vw;
  }

  /* Fundo animado */
  .background {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #000;
    z-index: -3;
  }

  /* Cenas */
  .scene {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #fff;
    opacity: 0;
    transition: opacity 1s ease;
    padding: 20px;
    background-size: cover;
    background-position: center;
  }
  .scene.active {
    opacity: 1;
    animation: zoomfade 1.2s ease forwards;
  }
  @keyframes zoomfade {
    from { opacity: 0; transform: scale(1.1); }
    to { opacity: 1; transform: scale(1); }
  }

  h1, h2 {
    margin: 10px 0;
    text-shadow: 0 0 10px rgba(0,0,0,0.7);
  }
  h1 { color: #d4af37; font-size: 2em; }
  h2 { color: #fff; font-size: 1.2em; }

  /* Logo */
  .logo {
    width: 160px;
    max-width: 50%;
    margin-bottom: 20px;
    animation: zoom 2s ease forwards;
  }
  @keyframes zoom {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  /* Mockup celular */
  .phone {
    position: relative;
    width: 220px;
    max-width: 70%;
  }
  .frame {
    width: 100%; display: block;
    border: 10px solid #222;
    border-radius: 30px;
  }
  .screen {
    position: absolute; top: 5%; left: 6%;
    width: 88%; height: 90%;
    background: #000;
    border-radius: 20px;
    overflow: hidden;
  }
  .screen img {
    width: 100%; height: 100%;
    object-fit: contain;
    animation: slideApp 3s infinite alternate;
  }
  @keyframes slideApp {
    from { transform: translateY(0); }
    to { transform: translateY(-10%); }
  }

  /* Botão */
  .btn {
    margin-top: 20px;
    background: #d4af37;
    color: #0f0f0f;
    padding: 15px 30px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    text-transform: uppercase;
    animation: pulse 1.5s infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  /* Responsividade */
  @media (max-width: 600px) {
    h1 { font-size: 1.5em; }
    h2 { font-size: 1em; }
    .logo { width: 120px; }
    .btn { font-size: 16px; padding: 12px 20px; }
  }
</style>
</head>
<body>

<div class="background"></div>

<!-- Cena 1 -->
<div class="scene" id="scene1" style="background-image: url('https://images.unsplash.com/photo-1599058917212-d750089bc7f0?auto=format&fit=crop&w=1200&q=80');">
  <img src="DD4E5F7A-87E1-4FA1-AF05-DD942BD89EAD.png" class="logo" alt="Logo">
  <h2>O Jiu-Jitsu é mais do que luta</h2>
</div>

<!-- Cena 2 -->
<div class="scene" id="scene2" style="background-image: url('https://images.unsplash.com/photo-1610641818989-770ae7c86f5b?auto=format&fit=crop&w=1200&q=80');">
  <h1>Aprenda do zero</h1>
  <h2>Com o app que te guia passo a passo</h2>
</div>

<!-- Cena 3 -->
<div class="scene" id="scene3" style="background-image: url('https://images.unsplash.com/photo-1610641802471-d1ef21f5f22a?auto=format&fit=crop&w=1200&q=80');">
  <h1>Regras • Guarda • Quedas</h1>
  <h2>Finalizações • Mentalidade • Drills</h2>
</div>

<!-- Cena 4 (Mockup) -->
<div class="scene" id="scene4" style="background:#0f0f0f;">
  <div class="phone">
    <img src="https://via.placeholder.com/220x400/111/fff?text=Celular" class="frame" alt="Mockup Celular">
    <div class="screen">
      <img src="DD4E5F7A-87E1-4FA1-AF05-DD942BD89EAD.png" alt="App">
    </div>
  </div>
  <h2>Veja o app em ação</h2>
</div>

<!-- Cena final -->
<div class="scene" id="scene5" style="background-image: url('https://images.unsplash.com/photo-1599058900390-2dd44f4bea7f?auto=format&fit=crop&w=1200&q=80');">
  <img src="DD4E5F7A-87E1-4FA1-AF05-DD942BD89EAD.png" class="logo" alt="Logo">
  <h1>Jiu-Jitsu Puro</h1>
  <div class="btn">Baixe Agora</div>
</div>

<!-- Música -->
<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
  // Sequência de cenas
  const scenes = document.querySelectorAll('.scene');
  let index = 0;

  function showScene(i) {
    scenes.forEach((s) => s.classList.remove('active'));
    if (scenes[i]) scenes[i].classList.add('active');
  }

  function nextScene() {
    showScene(index);
    index++;
    if (index < scenes.length) {
      setTimeout(nextScene, 5000); // cada cena 5s
    } else {
      index = 0; // reinicia loop
      setTimeout(nextScene, 5000);
    }
  }

  nextScene();
</script>

</body>
</html>
