    /* =================== PLACAR GLOBAL =================== */
    let pontos = 0;
    function atualizarPlacar() {
      document.getElementById("placar").innerText = `Placar: ${pontos} acertos`;
    }

    /* =================== FUN√á√ïES DE TELA =================== */
    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      if (id === 'menu') {
        atualizarPlacar();
        const cards = document.querySelectorAll('.card');
        cards.forEach((c, i) => {
          c.classList.remove('show');
          setTimeout(() => c.classList.add('show'), i * 150);
        });
      }
    }

    /* =================== ABRIR CONTE√öDO =================== */
    function abrirConteudo(titulo, chave) {
      document.getElementById("conteudo-titulo").innerText = titulo;
      document.getElementById("conteudo-texto").innerHTML = conteudos[chave] || "";

      const quiz = quizzes[chave];
      const quizArea = document.getElementById("quiz-area");
      quizArea.innerHTML = "";

      if (quiz) {
        let html = `<h3>${quiz.pergunta}</h3>`;
        quiz.opcoes.forEach((op, i) => {
          html += `<div class="option" onclick="responderQuiz('${chave}',${i},this)">${op}</div>`;
        });

        // extras
        if (quiz.extras) {
          quiz.extras.forEach((q, idx) => {
            html += `<h3>${q.pergunta}</h3>`;
            q.opcoes.forEach((op, i) => {
              html += `<div class="option" onclick="responderExtra('${chave}',${idx},${i},this)">${op}</div>`;
            });
          });
        }

        html += `<div id="quiz-result" class="quiz-result"></div>`;
        quizArea.innerHTML = html;
      }

      showScreen('conteudo');
    }

    /* =================== RESPONDER QUIZ =================== */
    function responderQuiz(chave, escolha, elemento) {
      const quiz = quizzes[chave];
      const options = elemento.parentNode.querySelectorAll(".option");
      options.forEach(opt => opt.onclick = null);

      if (escolha === quiz.correta) {
        elemento.classList.add("correct");
        document.getElementById("quiz-result").innerText = "Correto! üëä";
        pontos++;
        atualizarPlacar();
      } else {
        elemento.classList.add("wrong");
        document.getElementById("quiz-result").innerText = "Errado ‚ùå";
      }
    }

    /* =================== RESPONDER EXTRA =================== */
    function responderExtra(chave, idx, escolha, elemento) {
      const extra = quizzes[chave].extras[idx];
      const options = elemento.parentNode.querySelectorAll(".option");
      options.forEach(opt => opt.onclick = null);

      if (escolha === extra.correta) {
        elemento.classList.add("correct");
        pontos++;
        atualizarPlacar();
      } else {
        elemento.classList.add("wrong");
      }
    }
