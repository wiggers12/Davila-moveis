<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A√ßa√≠ da Barra Poa üëë</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
<style>
:root{
  --primary:#9d4edd;--secondary:#ffb347;--success:#2ecc71;--info:#4dabf7;--danger:#ff4d6d;
  --dark-bg:#14142b;--card-bg:rgba(255,255,255,.05);--input-bg:rgba(255,255,255,.1);
  --light:#f0f0f0;--shadow:0 8px 30px rgba(0,0,0,.3);
}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Poppins',sans-serif;background:var(--dark-bg);color:var(--light);-webkit-font-smoothing: antialiased;}
header{background:linear-gradient(135deg,#7b2cbf,#5a189a);color:#fff;padding:1.5rem;text-align:center;box-shadow:var(--shadow);}
nav{background:rgba(20,20,40,.8);backdrop-filter:blur(12px);display:flex;overflow-x:auto;position:sticky;top:0;z-index:100;border-bottom: 1px solid rgba(255,255,255,.1);}
nav button{flex:1;min-width:120px;border:none;background:none;padding:1rem;font-weight:600;cursor:pointer;color:#aaa;transition:.2s;position:relative;border-bottom: 3px solid transparent;}
nav button.active{color:var(--primary);border-bottom: 3px solid var(--primary);}
nav button:hover{background:rgba(255,255,255,.05);}
.badge{position:absolute;top:5px;right:10px;background:var(--danger);color:#fff;font-size:.7rem;padding:2px 6px;border-radius:50%;display:none;font-weight: 700;animation: pop .3s;}
@keyframes pop { 0%{transform:scale(0.8)} 80%{transform:scale(1.2)} 100%{transform:scale(1)} }
section{display:none;padding:1.5rem;max-width:1200px;margin:auto;animation: fadeIn .5s;}
section.active{display:block;}
h2{border-bottom: 2px solid var(--primary); display:inline-block; padding-bottom: 5px; margin-bottom: 2rem;}
input, select, textarea { width:100%; padding:.8rem; border-radius:8px; border:1px solid #555; background:var(--input-bg); color:#fff; margin-bottom:.5rem; font-family:'Poppins';}
button { font-family:'Poppins'; font-weight:600; cursor:pointer; }
.container-box{background:var(--card-bg);padding:1.5rem;border-radius:16px;box-shadow:var(--shadow);}
.item-row{display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid rgba(255,255,255,.1);padding:.8rem 0;}
.order-card{background:var(--card-bg);padding:1.5rem;margin:.8rem 0;border-radius:12px;box-shadow:var(--shadow);border-left: 4px solid var(--primary);}
.status{padding:.3rem .6rem;border-radius:20px;font-size:.8rem;font-weight:600;display:inline-block;}
.status-Recebido{background:var(--info);} .status-Prepara√ß√£o{background:var(--secondary);} .status-Saiu{background:#ffa94d;}
.status-Conclu√≠do{background:var(--success); color:var(--dark-bg)} .status-Cancelado{background:var(--danger);}
.kpi-container{display:grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap:1rem;margin-bottom:1.5rem;}
.kpi-card{background:var(--card-bg);padding:1.5rem;border-radius:12px;box-shadow:var(--shadow);text-align:center;}
.kpi-card h4{font-size:.9rem;color:#ccc;margin:0 0 .5rem;}
.kpi-card p{font-size:1.5rem;font-weight:700;color:var(--primary);margin:0;}
#splash{position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,#7b2cbf,#ffb347);display:flex;align-items:center;justify-content:center;z-index:2000;color:#fff;animation:fadeIn 1s;}
.splash-content{text-align:center;animation:zoomIn 1s;}
.splash-content h1, .splash-content h2 {margin:0;}
#toast{position:fixed;bottom:20px;right:20px;background:var(--card-bg);color:#fff;padding:1rem 1.5rem;border-radius:8px;box-shadow:var(--shadow);display:none;z-index:3000;animation:fadeIn .5s;}
.logistics-actions a{color:var(--primary);text-decoration:none;font-weight:600;margin-right:1rem; font-size: 0.9rem;}
.swiper-slide{background:var(--card-bg);border-radius:16px;box-shadow:var(--shadow);overflow:hidden;text-align:center;transition:0.2s;}
.swiper-slide.added{box-shadow:0 0 15px var(--success);}
.swiper-slide img,.swiper-slide video{width:100%;height:220px;object-fit:cover;}
.product-info{padding:1rem;}
.order-button{background:linear-gradient(145deg,var(--primary),#5a189a);color:#fff;border:none;padding:.7rem 1.2rem;border-radius:10px;font-weight:600;transition:.2s;}
.order-button:disabled{background:#555;cursor:not-allowed;}
.order-button:active{transform:scale(0.95);}
#modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;z-index:1500;animation:fadeIn .3s;}
#modal-content{background:#2a2a3e;color:var(--light);padding:1.5rem;border-radius:12px;width:90%;max-width:400px;animation:zoomIn .3s;}
#modal-content h3{margin-bottom:1rem; text-align:center; color:var(--primary);}
.topping-grid{display:grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; margin-bottom: 1rem;}
.topping label{display:block; background:var(--input-bg); padding:0.8rem; border-radius:8px; transition: .2s; cursor:pointer;}
.topping input{display:none;}
.topping input:checked + span { color:var(--secondary); font-weight:bold; }
.topping label:hover { background:rgba(255,255,255,0.2); }
.modal-footer { display: flex; gap: 1rem; margin-top: 1rem; }
.modal-footer button { flex: 1; padding: 0.8rem; border-radius: 8px; border: none; font-weight:600; }
.btn-confirm { background: var(--primary); color: var(--light); }
.btn-cancel { background: #555; color: var(--light); }
.btn-finish{background:linear-gradient(145deg,#2ecc71,#208d4e);color:#fff;border:none;padding:1rem;border-radius:10px;width:100%;margin-top:1rem;font-weight:700;cursor:pointer;transition:.2s;}
.btn-finish:active{transform:scale(0.95);}
.btn-finish:disabled{background:#777;cursor:not-allowed;}
.remove-btn{background:var(--danger);color:#fff;padding:.3rem .6rem;border:none;border-radius:50%;cursor:pointer;}
@keyframes zoomIn{from{transform:scale(.8);opacity:0;}to{transform:scale(1);opacity:1;}}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
</style>
</head>
<body>

<div id="splash"><div class="splash-content"><h1>üëë</h1><h2>A√ßa√≠ da Barra Poa</h2></div></div>
<div id="toast"></div>
<div id="modal"><div id="modal-content"><h3 id="modal-title"></h3><div class="topping-grid" id="toppings"></div><div class="modal-footer"><button class="btn-cancel" onclick="closeModal()">Cancelar</button><button class="btn-confirm" onclick="confirmAdd()">Adicionar</button></div></div></div>

<div id="app" style="display:none;">
<header><h1>A√ßa√≠ da Barra Poa üëë</h1></header>
<nav>
 <button class="active" onclick="showTab('catalogo', this)">üõí Cat√°logo</button>
 <button onclick="showTab('carrinho', this)">üõçÔ∏è Carrinho <span id="cart-badge" class="badge"></span></button>
 <button onclick="showTab('logistica', this)">üöö Log√≠stica <span id="orders-badge" class="badge"></span></button>
 <button onclick="showTab('financeiro', this)">üí∞ Financeiro</button>
 <button onclick="showTab('estoque', this)">üìä Estoque</button>
</nav>

<section id="catalogo" class="active"><h2>Nossos Produtos</h2><div class="swiper"><div class="swiper-wrapper" id="products-container"></div></div></section>
<section id="carrinho"><h2>üõçÔ∏è Seu Pedido</h2><div class="container-box"><div id="cart-items"></div><div class="total-row">Total: <span id="cart-total-price"></span></div><hr style="border-color:rgba(255,255,255,.1); margin: 1.5rem 0;"><div class="input-group"><input id="customerName" placeholder="Seu nome completo *" oninput="render()"><input id="customerPhone" placeholder="Seu WhatsApp (ex: 519...)*" type="tel" oninput="render()"></div><button class="btn-finish" id="finish-order-button" disabled>Registrar Pedido</button></div></section>
<section id="pedidos"><h2>üì¶ Hist√≥rico de Pedidos</h2><div id="orders-list"></div></section>
<section id="logistica"><h2>üöö Log√≠stica de Entregas</h2><div id="logistics-list"></div></section>
<section id="financeiro"><h2>üí∞ Financeiro</h2><div class="kpi-container"><div class="kpi-card"><h4>Faturamento</h4><p id="kpi-revenue"></p></div><div class="kpi-card"><h4>Custo Total</h4><p id="kpi-cost"></p></div><div class="kpi-card"><h4>Lucro Total</h4><p id="kpi-profit"></p></div><div class="kpi-card"><h4>Pedidos Conclu√≠dos</h4><p id="kpi-orders"></p></div></div><div class="container-box"><canvas id="salesChart"></canvas></div></section>
<section id="estoque"><h2>üìä Estoque</h2><div class="container-box" style="margin-bottom:1rem;"><h3>Novo Item</h3><input id="new-name" placeholder="Nome do produto/item"><input id="new-price" placeholder="Pre√ßo de venda" type="number"><input id="new-cost" placeholder="Custo de compra" type="number"><input id="new-stock" placeholder="Estoque inicial" type="number"><button class="order-button" onclick="addProduct()">Adicionar Item</button></div><div id="stock-list" class="container-box"></div></section>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
// --- CONFIGURA√á√ïES DA LOJA ---
const STORE_CONFIG = {
    name: "A√ßa√≠ da Barra Poa",
    storeAddress: "Avenida Ipiranga, 6681, Porto Alegre, RS", // << SEU ENDERE√áO
    deliveryFee: 5.0,
    notificationSound: "https://actions.google.com/sounds/v1/alarms/notification_high_intensity.ogg"
};
const state = {
    cart: [], orders: [], products: [], toppings: [],
    selectedProduct: null, selectedToppings: []
};

// --- L√ìGICA DE DADOS (localStorage) ---
function loadState() {
    state.orders = JSON.parse(localStorage.getItem("acaiOrders")) || [];
    state.products = JSON.parse(localStorage.getItem("acaiProducts")) || [
        {id: 1, name: "A√ßa√≠ 300ml", price: 12, cost: 6, stock: 50, media: "https://source.unsplash.com/random/400x300?acai"},
        {id: 2, name: "A√ßa√≠ 500ml", price: 18, cost: 9, stock: 30, media: "https://source.unsplash.com/random/400x301?acai"}
    ];
    state.toppings = JSON.parse(localStorage.getItem("acaiToppings")) || [
        {name: "Leite em p√≥", price: 2, cost: 0.5, id: 101}, {name: "Morango", price: 3, cost: 1, id: 102},
        {name: "Granola", price: 2, cost: 0.5, id: 103}, {name: "Leite condensado", price: 2.5, cost: 0.8, id: 104}
    ];
}
function saveState() {
    localStorage.setItem("acaiOrders", JSON.stringify(state.orders));
    localStorage.setItem("acaiProducts", JSON.stringify(state.products));
    localStorage.setItem("acaiToppings", JSON.stringify(state.toppings));
}

// --- FUN√á√ÉO CENTRAL DE RENDERIZA√á√ÉO ---
function render() {
    const activeTab = document.querySelector('section.active')?.id || 'catalogo';
    if (activeTab === 'catalogo') renderProducts();
    if (activeTab === 'carrinho') renderCart();
    if (activeTab === 'pedidos') renderOrders();
    if (activeTab === 'logistica') renderLogistics();
    if (activeTab === 'financeiro') renderFinance();
    if (activeTab === 'estoque') renderStock();
    updateBadges();
}

// --- L√ìGICA ESPEC√çFICA DE CADA TELA ---

function renderProducts() {
    document.getElementById("products-container").innerHTML = state.products.map(p => `
       <div class="swiper-slide">
         <img src="${p.media}" alt="${p.name}">
         <div class="product-info">
           <h3>${p.name}</h3><p><strong>R$ ${p.price.toFixed(2)}</strong></p>
           <button class="order-button" onclick="openModal(${p.id})" ${p.stock <= 0 ? "disabled" : ""}>${p.stock <= 0 ? "Sem estoque" : "Montar Pedido"}</button>
         </div>
       </div>`).join("");
    if(window.mySwiper) window.mySwiper.destroy(true, true);
    window.mySwiper = new Swiper(".swiper", { slidesPerView: "auto", spaceBetween: 20, grabCursor: true });
}

function renderCart() {
    const c = document.getElementById("cart-items");
    const subtotal = state.cart.reduce((s, i) => s + i.total, 0);
    document.getElementById("cart-total-price").innerText = `R$ ${subtotal.toFixed(2)}`;
    const isFormValid = document.getElementById("customerName").value && document.getElementById("customerPhone").value;
    document.getElementById("finish-order-button").disabled = state.cart.length === 0 || !isFormValid;

    if(state.cart.length === 0) c.innerHTML = "<p>Seu carrinho est√° vazio.</p>";
    else c.innerHTML = state.cart.map((it, i) => `<div class="item-row"><div><strong>${it.product.name}</strong><br><small style="color:#ccc;">${it.toppings.map(t => t.name).join(", ")}</small></div><span>R$ ${it.total.toFixed(2)}</span><button class="remove-btn" onclick="removeFromCart(${i})">X</button></div>`).join("");
}

function renderOrders() {
    document.getElementById("orders-list").innerHTML = state.orders.slice().reverse().map(o => `
       <div class="order-card">
         <strong>Pedido #${o.id.toString().slice(-4)}</strong> (${new Date(o.createdAt).toLocaleDateString('pt-BR')}) - ${o.customerName}<br>
         <span class="status status-${o.status.replace(/\s+/g, '')}">${o.status}</span> | Total: R$ ${o.total.toFixed(2)}
       </div>`).join("") || "<p>Nenhum pedido feito ainda.</p>";
}

function renderLogistics() {
    const c = document.getElementById("logistics-list");
    const activeOrders = state.orders.filter(o => o.status !== 'Conclu√≠do' && o.status !== 'Cancelado').slice().reverse();
    if(activeOrders.length === 0) { c.innerHTML = "<p>Nenhum pedido ativo na log√≠stica. Bom trabalho!</p>"; return; }
    c.innerHTML = activeOrders.map(o => `
       <div class="order-card">
         <strong>Pedido #${o.id.toString().slice(-4)}</strong> - ${o.customerName} <span class="status status-${o.status.replace(/\s+/g, '')}">${o.status}</span>
         <div class="input-group">
            <textarea placeholder="Endere√ßo Completo, Ponto de Refer√™ncia..." onchange="updateOrder(${o.id}, 'address', this.value)">${o.address || ''}</textarea>
            <div>
              <select onchange="setDelivery(${o.id}, this.value)" style="width:48%; display:inline-block;">
                <option value="Retirada" ${o.deliveryType === "Retirada" ? "selected" : ""}>Retirada na Loja</option>
                <option value="Entrega" ${o.deliveryType === "Entrega" ? "selected" : ""}>Delivery</option>
              </select>
              <select onchange="updateOrder(${o.id}, 'payment', this.value)" style="width:48%; display:inline-block;">
                <option ${o.payment === "Pix" ? "selected" : ""}>Pix</option><option ${o.payment === "Dinheiro" ? "selected" : ""}>Dinheiro</option><option ${o.payment === "Cart√£o" ? "selected" : ""}>Cart√£o</option>
              </select>
            </div>
         </div>
         Subtotal: R$ ${o.subtotal.toFixed(2)} | Frete: R$ ${o.deliveryFee.toFixed(2)} | <strong>Total: R$ ${o.total.toFixed(2)}</strong>
         <div class="logistics-actions">
            <a href="https://wa.me/55${o.phone.replace(/\D/g,'')}?text=Ol√°, sobre o pedido #${o.id.toString().slice(-4)}..." target="_blank">WhatsApp</a>
            ${o.address ? `<a href="https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(STORE_CONFIG.storeAddress)}&destination=${encodeURIComponent(o.address)}" target="_blank">Ver Rota</a>` : ''}
         </div>
         <select onchange="updateOrderStatus(${o.id}, this.value)">
            <option ${o.status === "Recebido" ? "selected" : ""}>Recebido</option><option ${o.status === "Prepara√ß√£o" ? "selected" : ""}>Prepara√ß√£o</option>
            <option ${o.status === "Saiu" ? "selected" : ""}>Saiu</option><option ${o.status === "Conclu√≠do" ? "selected" : ""}>Conclu√≠do</option><option ${o.status === "Cancelado" ? "selected" : ""}>Cancelado</option>
         </select>
       </div>`).join("");
}

function renderFinance() {
    const concluded = state.orders.filter(o => o.status === "Conclu√≠do");
    const revenue = concluded.reduce((s, o) => s + o.total, 0);
    const cost = concluded.reduce((s, o) => s + o.totalCost, 0);
    const profit = revenue - cost;
    const avg = concluded.length ? revenue / concluded.length : 0;
    
    document.getElementById("kpi-revenue").innerText = "R$ " + revenue.toFixed(2);
    document.getElementById("kpi-cost").innerText = "R$ " + cost.toFixed(2);
    document.getElementById("kpi-profit").innerText = "R$ " + profit.toFixed(2);
    document.getElementById("kpi-orders").innerText = concluded.length;
    
    const salesByDay = concluded.reduce((acc, o) => { let d = new Date(o.createdAt).toLocaleDateString('pt-BR'); acc[d] = (acc[d] || 0) + o.total; return acc; }, {});
    const ctx = document.getElementById("salesChart").getContext("2d");
    if(window.salesChart) window.salesChart.destroy();
    window.salesChart = new Chart(ctx, { type: "line", data: { labels: Object.keys(salesByDay), datasets: [{ label: "Faturamento di√°rio", data: Object.values(salesByDay), backgroundColor: "rgba(157,77,237,0.2)", borderColor: "rgba(157,77,237,1)", tension: 0.3, fill: true }] }, options: { scales: { y: { beginAtZero: true } } } });
}

function renderStock() {
    const allItems = [...state.products, ...state.toppings];
    document.getElementById("stock-list").innerHTML = allItems.map(p => `
        <div class="item-row">
            <span>${p.name} - Venda: R$${p.price.toFixed(2)} (Custo: R$${(p.cost||0).toFixed(2)})</span>
            <span>Estoque: ${p.stock !== undefined ? p.stock : 'N/A'}</span>
            <button class="remove-btn" onclick="removeItem(${p.id}, ${p.stock === undefined})">X</button>
        </div>`).join("");
}
function removeItem(id, isTopping) {
    if(!confirm("Tem certeza?")) return;
    if(isTopping) state.toppings = state.toppings.filter(p => p.id !== id);
    else state.products = state.products.filter(p => p.id !== id);
    saveState(); render();
}
function addProduct() {
    const newItem = {
        id: Date.now(), name: document.getElementById("new-name").value, price: parseFloat(document.getElementById("new-price").value) || 0,
        cost: parseFloat(document.getElementById("new-cost").value) || 0, stock: parseInt(document.getElementById("new-stock").value) || 0
    };
    if(!newItem.name || !newItem.price) return showToast("Nome e pre√ßo s√£o obrigat√≥rios!");
    state.products.push(newItem); saveState(); render(); clearStockForm();
}
function clearStockForm(){ Array.from(document.querySelectorAll("#estoque input")).forEach(i => i.value=""); }

// --- L√ìGICA DE ATUALIZA√á√ÉO DE ESTADO ---
function updateOrder(id, key, value) { const order = state.orders.find(o => o.id === id); if(order) order[key] = value; saveState(); }
function setDelivery(id, type) { const order = state.orders.find(o => o.id === id); if(!order) return; order.deliveryType = type; order.deliveryFee = type === "Entrega" ? STORE_CONFIG.deliveryFee : 0; order.total = order.subtotal + order.deliveryFee; saveState(); render(); }
function updateOrderStatus(id, newStatus) { const order = state.orders.find(o => o.id === id); if(order) order.status = newStatus; saveState(); render(); showToast(`Pedido #${id.toString().slice(-4)} atualizado para ${newStatus}!`); }

// --- INICIALIZA√á√ÉO ---
window.addEventListener("load", () => {
    loadState();
    setTimeout(() => {
        document.getElementById("splash").style.display="none";
        document.getElementById("app").style.display="block";
        render();
    }, 1500);
});
document.getElementById("finish-order-button").addEventListener("click", finalizeOrder);
</script>
</body>
</html>
